<mat-card>
    <mat-card-header>
      <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="Username"
            >
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Password"
              placeholder="Password"
              type="text"
              name="Password"
            >
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Email"
              type = "email"
              placeholder="Email"
              name="Email"
            >
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Birthday"
              placeholder="Birthday"
              type="date"
              name="Birthday"
            >
          </mat-form-field>
        </form>
      </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="editUserData()"
          color="primary"
        >
         Edit
        </button>
    </mat-card-actions>
  </mat-card>
