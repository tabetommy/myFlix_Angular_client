<header class="menu-bar">
    <button
    mat-button
    (click)="openMoviesRoute()"
    color="basic"
    class="menu-bar-btn"
>
    <mat-icon>movie</mat-icon>
    Movies
</button>
<button
    mat-button
    (click)="openProfileRoute()"
    color="basic"
    class="menu-bar-btn"
>
    <mat-icon>account_circle</mat-icon>
    Profile
</button>
<button
    mat-button
    (click)="logout()"
    color="basic"
    class="menu-bar-btn"
>
    <mat-icon>logout</mat-icon>
    Logout
</button>
</header>
<div class="movies-page">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movie-image"/>
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openGenreDialog(movie.Director.Name, movie.Director.Bio)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openSummaryDialog(movie.Description)"
                color="primary"
            >
                Summary
            </button>
            <button
                mat-button
                (click)="addToFavMovies(movie._id)"
                color="primary"
            >
                <mat-icon>favorite_border</mat-icon>   
            </button>
        </mat-card-actions>
    </mat-card>
</div>
