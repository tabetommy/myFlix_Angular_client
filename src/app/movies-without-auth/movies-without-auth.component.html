<header class="menu-bar">
<button
    mat-button
    (click)="logout()"
    color="basic"
    class="menu-bar-btn"
>
    <mat-icon>arrow_back</mat-icon>
    Back to welcome page
</button>
</header>
<div class="movies-page">
    <mat-card *ngFor="let movie of  moviesNoAuth;" class="movie-card">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movie-image"/>
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openGenreDialog(movie.Director.Name, movie.Director.Bio)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openSummaryDialog(movie.Description)"
                color="primary"
            >
                Summary
            </button>
        </mat-card-actions>
    </mat-card>
</div>
